<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horse Race Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="horse1" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse2" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>

    <div class="track">
        <div id="startline">
        </div>

        <div class="inner">
            <!-- //Button goes here.
                <button id="start">Start Race</button> -->

            <div id="bet">
                <p style="text-align: center;">You currently have <span id="funds">100</span></p>
                <form>
                    <div style="margin-bottom: 5px;">Bet Amount</div>
                    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                    <input type="number" id="number" value="0" />
                    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                </form><!-- <input type="number" id="amount" value="0"> Add type and default value -->
                <div style="display: block; align-items: center; text-align: center;">
                    <a href="/"><button class="bn632-hover bn28 white-btn">White</button></a>
                    <a href="/"><button class="bn632-hover bn28 blue-btn">Blue</button></a>
                  </div>
                <div style="display: block; align-items: center; text-align: center;">
                    <a href="/"><button class="bn632-hover bn28 confirm-btn">Confirm</button></a>
                </div>
                <div id="report">
                    <p style="font-weight: 800;">Status:        <span style="color: coral;">Not Confirmed</span></p>
                    <p style="font-weight: 800;">Countdown:        <span style="color: coral;" id="countdownTimer"></span> </p>
                    <p style="font-weight: 800;">Result:        <span style="color: coral;"> Pending</span> </p>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>

</html>
