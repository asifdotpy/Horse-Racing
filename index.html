<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horse Race Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="horse1" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse2" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>

    <div class="track">
        <div id="startline">
        </div>

        <div class="inner">
            <!-- //Button goes here. -->
                <button id="start" style="display: none;">Start Race</button>

            <div id="bet">
                <p style="text-align: center;">You currently have <span id="funds">100</span></p>
                <form>
                    <div style="margin-bottom: 5px;">Bet Amount</div>
                    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                    <input type="number" id="number" value="10" />
                    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                </form><!-- <input type="number" id="amount" value="0"> Add type and default value -->
                <div id="animalSelect" style="display: block; align-items: center; text-align: center;">
                    <button id="white-btn" class="bn632-hover bn28 white-btn">White</button>
                    <button id="blue-btn" class="bn632-hover bn28 blue-btn active">Blue</button>
                  </div>
                <div style="display: block; align-items: center; text-align: center;">
                    <button id="confirm" class="bn632-hover bn28 confirm-btn" onclick="confirmBet()">Confirm</button>
                </div>
                <div id="report">
                    <p style="font-weight: 800;">Status:        <span id="status" style="color: coral;">Not Confirmed</span></p>
                    <p style="font-weight: 800;">Countdown:        <span style="color: coral;" id="countdownTimer"></span> </p>
                    <p style="font-weight: 800;">Result:        <span id="resultText" style="color: coral;"> Pending</span> </p>
                </div>
            </div>
            <table id="results" style="display: none;">
                <thead>
                    <tr>
                        <th>Results</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st</td>
                        <td class="result horse1"></td>
                    </tr>
                    <tr>
                        <td>2nd</td>
                        <td class="result horse2"></td>
                    </tr>
                    <tr>
                        <td>3rd</td>
                        <td class="result horse3"></td>
                    </tr>
                    <tr>
                        <td>4th</td>
                        <td class="result horse4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
